  <storeHeader></storeHeader>

  <div class="big">
    <form name="" action="" method="post">
      <section id="section">
        <div id="title">
          <b>购物车</b>
          <p>
            已选<span class="total color">0</span>件商品<span class="interval"></span>合计(不含运费):<span class="totalPrices color susum">0.00</span>
            <span
              class="unit color">元</span>
          </p>
        </div>
        <div id="box">
          <div id="content_box">
            <div class="imfor_top">
              <div class="check_top">
                <div class="all">
                  <!--<span class="normal">
                                <img src="img/cart/product_normal.png" alt=""/>
                            </span> <input type="hidden" name="" value="">全选-->
                  <input type="checkbox" name="all" 
                    [(ngModel)]="isAllSelected"
                    (ngModelChange)="selectAll()"
                    >全选
                </div>
              </div>
              <div class="pudc_top">商品</div>
              <div class="pices_top">单价(元)</div>
              <div class="num_top">数量</div>
              <div class="totle_top">金额</div>
              <div class="del_top">操作</div>
            </div>
            <div id="content_box_body">
              <div class="loading" *ngIf="cartList.length==0">
                <img src="img/loading.gif" alt="购物车内容加载中...">
              </div>
        <ng-container *ngIf="cartList.length>0">
            <div class="imfor" *ngFor="let tmp of cartList;let myIndex = index">
                <div class="check">
                    <div class="Each">
                        <!--<span class="normal">
                            <img src="img/cart/product_normal.png" alt=""/>
                        </span>
                        <input type="hidden" name="" value="">-->
                        <input type="checkbox" name="one"
                         [(ngModel)]="tmp.isSelected"
                         (ngModelChange)="selectOne()"
                         >
                    </div>
                </div>
                <div class="pudc">
                    <div class="pudc_information" id="pudcId3">
                        <img [src]="tmp.pic" class="lf"/>
                        <input type="hidden" name="" value="">
                        <span class="des lf">
                            <a routerLink="/detail">{{tmp.title}}</a>
                            <input type="hidden" name="" value="">
                        </span>
                    </div>
                </div>
                <div class="pices">
                    <p class="pices_des">阿甲专享价</p>
                    <p class="pices_information"><b>￥</b>
                        <span>{{tmp.price}}
                            <input type="hidden" name="" value="">
                        </span>
                    </p>
                </div>
                <div class="num">
                    <span class="reduc" (click)="modifyProductCount(false,myIndex)">&nbsp;-&nbsp;</span>
                    <input type="text" [name]="'p'+myIndex"
                      [(ngModel)]="tmp.count"
                        />
                    <span class="add" (click)="modifyProductCount(true,myIndex)">&nbsp;+&nbsp;</span>
                </div>
                <div class="totle">
                    <span>￥</span>
                    <span class="totle_information">{{tmp.count * tmp.price}}</span>
                </div>
                <div class="del">
                    <a href="javascript:;" class="del_d">删除</a>
                </div>
            </div>
        </ng-container>
            </div>
          </div>
          <div class="foot">
            <div class="foot_check">
              <div class="all">
                <span class="normal">
                                <img src="img/cart/product_normal.png" alt=""/>
                            </span> <input type="hidden" name="" value="">全选
              </div>
            </div>
            <a href="javascript:;" class="foot_del">删除</a>
            <!--<a href="javascript:;" class="foot_yr">移入收藏夹</a>-->
            <div class="foot_qk">清空失效商品</div>
            <div class="foot_cash" id="go-buy" (click)="jumpToOrder()">去结算</div>
            <div class="foot_tol"><span>合计(不含运费):</span><span class="foot_pices susumOne">0.00</span><span class='foot_des'>元</span></div>
            <div class="foot_selected">
              已选<span class="totalOne color">0</span>件商品
            </div>
          </div>
        </div>
      </section>
    </form>
    <div class="none" style="display: none; z-index: 999">
      <div class="none_content">
        <p class="lf">您的购物车竟然还是空哒( ⊙ o ⊙ )</p>
        <span class="lf">赶快去下单吧！</span>
        <a href="products.html" class="lf">去购物>></a>
      </div>
    </div>
  </div>

  <storeFooter></storeFooter>
