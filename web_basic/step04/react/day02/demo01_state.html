<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <title>react入门01</title>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        let MyBtn = React.createClass({
            getInitialState(){
                return {
                    btnStatus:false
                };
            },
            handleClick(){
                //读取之前的状态
                let status = this.state.btnStatus;
                this.setState({
                    btnStatus:!status
                });
            },
            render(){
                return <button onClick={this.handleClick}>{"当前状态为："+(this.state.btnStatus?"开":"关")}</button>
            }
        });
        ReactDOM.render(
            <MyBtn></MyBtn>,
            document.getElementById("example")
        );
    </script>
</body>
</html>
