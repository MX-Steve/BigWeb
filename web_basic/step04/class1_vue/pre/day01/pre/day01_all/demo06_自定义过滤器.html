<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="container">
  {{msg}}
  <p>{{price | myCurrency('ï¿¥')}}</p>
</div>

<script>

  new Vue({
    el: '#container',
    data: {
      msg: 'Hello Vue',
      price:100
    },
    filters:{
      myCurrency: function (myInput,arg1) {
        console.log(arg1);
        var result = arg1+myInput;
        return result;
      }
    }
  })

</script>
</body>
</html>
