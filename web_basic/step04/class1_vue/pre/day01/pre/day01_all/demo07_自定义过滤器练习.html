<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="container">
  <p>{{name | TextTransform(false)}}</p>
</div>


<script>
  new Vue({
    el:'#container',
    data:{
      name:'Michale'
    },
    filters:{
      TextTransform:function(myInput,arg1){
        var result = "";
        if(arg1)
        {
          result = myInput.toUpperCase();
        }
        else
        {
          result = myInput.toLowerCase();
        }
        return result;
      }
    }
  })
</script>


</body>
</html>
