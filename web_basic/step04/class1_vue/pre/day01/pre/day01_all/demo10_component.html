<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="container">
  {{msg}}
  <!--按照html标签的方式调用自定义组件-->
  <test-component></test-component>
</div>

<script>

  new Vue({
    el: '#container',
    data: {
      msg: 'Hello Vue'
    },
    components:{
      'test-component':{
        template:'<h1>Hello Component</h1>'
      }
    }
  })

</script>
</body>
</html>
