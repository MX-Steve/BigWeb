<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="container">
  {{msg}}
  <my-component></my-component>
</div>



<script>


  Vue.component('my-component',{
    template:'<p> it is my component</p>'
  })


  new Vue({
    el: '#container',
    data: {
      msg: 'Hello Vue'
    }
  })

</script>
</body>
</html>
