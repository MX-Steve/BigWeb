<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
  <title></title>
</head>
<body>

<div id="container">
  {{msg | myFilter}}
</div>

<script>

  new Vue({
    el:'#container',
    data:{
      msg:'Hello Vue'
    },
    filters:{
      myFilter:function(){
        return '处理后的数据'
      }
    }
  })

</script>



</body>
</html>
