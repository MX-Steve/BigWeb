<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .myInput{padding:5px 15px;background:#ddd;border:1px solid #999;}
    </style>
</head>
<body>
<div id="container">
    <h1>{{msg}}</h1>
    <my-game></my-game>
</div>

<script>
    Vue.component('my-game',{
        template:`
            <div>
                <input class="myInput" type="text" v-model="num" @blur="handleChange">猜数字 <br>
                <p>{{result}}</p>
            </div>
        `,
        data:function(){
            return {
                num:0,
                result:'',
                ran:0
            }
        },
        methods:{
            handleChange:function(){
                if(this.num > this.ran){
                    this.result = "猜大了";
                }else if(this.num<this.ran){
                    this.result = "猜小了";
                }else{
                    this.result = "猜对了";
                }
            }
        },
        beforeMount:function(){
            this.ran = parseInt(Math.random()*100+1);
            console.log(this.ran);
        }
    });
    new Vue({
        el:"#container",
        data:{
            msg:"hello world"
        }
    });
</script>
</body>
</html>
