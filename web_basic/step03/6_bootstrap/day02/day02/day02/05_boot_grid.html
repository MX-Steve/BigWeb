<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport"
          content="width=device-width,
           initial-scale=1">
     <title>bootstrap_按</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        div{border:1px solid #000}
    </style>
</head>
<body>
<h3>全局CSS样式--栅格</h3>
<div class="container">
   <div class="row">
       <div class="col-md-1">col1</div>
   </div>
    <div class="row">
        <div class="col-md-2">col2</div>
    </div>
    <div class="row">
        <div class="col-md-3">col3</div>
    </div>
    <div class="row">
        <div class="col-md-4">col4</div>
    </div>
    <div class="row">
        <div class="col-md-5">col5</div>
    </div>
    <div class="row">
        <div class="col-md-6">col6</div>
    </div>
    <div class="row">
        <div class="col-md-7">col7</div>
    </div>
    <div class="row">
        <div class="col-md-8">col8</div>
    </div>
    <div class="row">
        <div class="col-md-9">col9</div>
    </div>
    <div class="row">
        <div class="col-md-10">col10</div>
    </div>
    <div class="row">
        <div class="col-md-11">col11</div>
    </div>
    <div class="row">
        <div class="col-md-12">col12</div>
    </div>
    <h3>一行中放置等宽多列</h3>
    <div class="row">
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
        <div class="col-md-1">md-1</div>
    </div>
    <!--一行三列 等分 4:4:4-->
    <div class="row">
        <div class="col-md-4">md-4</div>
        <div class="col-md-4">md-4</div>
        <div class="col-md-4">md-4</div>
    </div>
    <!--一行三列     1:2:1(3:6:3)-->
    <div class="row">
        <div class="col-md-3">md-3</div>
        <div class="col-md-6">md-6</div>
        <div class="col-md-3">md-3</div>
    </div>
    <!--一行三列     1:4:1(2:8:2)-->
    <div class="row">
        <div class="col-md-2">md-2</div>
        <div class="col-md-8">md-8</div>
        <div class="col-md-2">md-2</div>
    </div>
    <!--一行四列     1:2:6:2-->
    <div class="row">
        <div class="col-md-1">1</div>
        <div class="col-md-2">2</div>
        <div class="col-md-6">6</div>
        <div class="col-md-4">4-下一行</div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-1">1</div>
        <div class="col-md-2">2</div>
        <div class="col-md-6">6</div>
        <div class="col-md-2">2</div>
    </div>
</div>



<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
