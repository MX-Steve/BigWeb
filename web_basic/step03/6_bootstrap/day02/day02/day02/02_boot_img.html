<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport"
          content="width=device-width,
           initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>bootstrap_按</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h4>bootstrap 基础样式-图片</h4>
<h3>图片样式重置</h3>
<img src="img/1.jpg" />
<img src="img/2.jpg" />
<h3>圆角</h3>
<img src="img/1.jpg" class="img-rounded"/>
<img src="img/2.jpg" class="img-rounded" />
<h3>圆形</h3>
<img src="img/1.jpg" class="img-circle"/>
<img src="img/2.jpg" class="img-circle" />
<h3>缩略图</h3>
<img src="img/1.jpg" class="img-thumbnail"/>
<img src="img/2.jpg" class="img-thumbnail" />
<h3>响应式</h3>
<img src="img/1.jpg" class="img-responsive"/>
<img src="img/2.jpg" class="img-responsive" />
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
