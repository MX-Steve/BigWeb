<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           initial-scale=1">
     <title>bootstrap_按</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>
<h3>全局CSS样式--表单</h3>
<div class="container">
 <h4>形式2： 水平表单</h4>
 <h5>注意:html5规范中表单写法</h5>
 <form class="form-horizontal">  <!--div.container-->
  <div class="form-group">  <!--div.row-->
      <div class="col-sm-2">
          <label class="control-label" for="uname">用户名</label>
      </div>
      <div class="col-sm-5">
          <input class="form-control" type="text" value="" id="uname">
      </div>
      <div class="col-sm-5">
          <span class="help-block">用户名可以包含，字母和数字</span>
      </div>
  </div>
 <div class="form-group">  <!--div.row-->
     <div class="col-sm-2">
         <label class="control-label" for="upwd">密码</label>
     </div>
     <div class="col-sm-5">
         <input class="form-control" type="text" value="" id="upwd">
     </div>
     <div class="col-sm-5">
         <span class="help-block">密码可以包含，字母和数字</span>
     </div>
 </div>
 <div class="form-group">  <!--div.row-->
     <div class="col-sm-10 col-sm-offset-2">
      <input type="submit" value="提交" class="btn btn-success"/>
      <input type="reset" value="取消" class="btn btn-danger"/>
     </div>
 </div>
 </form>
</div>
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>

</script>
</body>
</html>
