<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           initial-scale=1">
     <title>bootstrap_按</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>

    <style>

    </style>
</head>
<body>
<h3>全局CSS样式--表单</h3>
<div class="container">
 <h4>形式1： 默认表单</h4>
 <h5>注意:html5规范中表单写法</h5>
    <form action="#">
     <div class="form-group">
         <label class="control-label" for="uname">用户名</label>
         <input type="text" id="uname" class="form-control"/>
         <span class="help-block">用户名可以包含字母和数字</span>
     </div>
    <div class="form-group">
        <label class="control-label" for="upwd">密码</label>
        <input type="text" id="upwd" class="form-control"/>
        <span class="help-block">密码可以包含字母和数字</span>
    </div>
    <div class="form-group">
        <label class="control-label">七天免密登录</label>
        <input type="checkbox"/>
    </div>
    <div class="form-group">
       <input type="submit" value="登录" class="btn btn-success"/>
        <input type="reset" value="取消" class="btn btn-danger"/>
    </div>
    </form>

    <h4>形式2： 行内/内联表单</h4>
    <form action="#" class="form-inline">
      <div class="form-group">
       <label class="sr-only">用户名</label>
          <input type="text" class="form-control"
                 placeholder="请输入用户名">
      </div>
    <div class="form-group">
        <label class="sr-only">密码</label>
        <input type="text" class="form-control"
               placeholder="请输入密码">
    </div>
    <div class="form-group">
     <input type="submit" class="btn btn-success" value="提交" />
     <input type="reset" class="btn btn-danger" value="提交" />
    </div>
    </form>

</div>
<br><br><br><br><br><br><br><br><br>

</body>
</html>
