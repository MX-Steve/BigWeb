<body>
<h3>全局CSS样式--列适用性问题</h3>
<div class="container">
    <h3>xs列的适用性</h3>
    <div class="row">
        <div class="col-xs-6">xs-6</div>
    </div>
    <h3>sm列的适用性</h3>
    <div class="row">
        <div class="col-sm-6">sm-6</div>
    </div>
    <h3>md列的适用性</h3>
    <div class="row">
        <div class="col-md-6">md-6</div>
    </div>
    <h3>lg列的适用性</h3>
    <div class="row">
        <div class="col-lg-6">lg-6</div>
    </div>
    <h3>一个列可以指定不同屏幕下不同宽度占比</h3>
    <div class="row">
        <div class="col-sm-2 col-md-4">响应列1</div>
        <div class="col-sm-8 col-md-4">响应列2</div>
        <div class="col-sm-2 col-md-4">响应列3</div>
    </div>
    <h3>列隐藏</h3>
    <div class="row">
        <div class="col-md-10">col-1</div>
        <div class="hidden-md">col-2</div>

    </div>

</div>
