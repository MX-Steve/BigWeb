<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport"
          content="width=device-width,
           initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>bootstrap_按</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>

<body>
<h4>bootstrap 基础样式</h4>

<h3>三种形式按钮</h3>
<button class="btn btn-default">按钮一</button>
<input class="btn btn-default" type="button" value="按钮二">
<a  class="btn btn-default" href="#">按钮三</a>
<h3>常用按钮颜色</h3>
<a href="#" class="btn btn-danger">危险色</a>
<a href="#" class="btn btn-warning">警告色</a>
<a href="#" class="btn btn-success">成功色</a>
<a href="#" class="btn btn-info">提示色</a>
<a href="#" class="btn btn-primary">基础色</a>
<h3>按钮大小</h3>
<a href="#" class="btn btn-primary btn-lg">大按钮</a>
<a href="#" class="btn btn-danger">默认按钮</a>
<a href="#" class="btn btn-success btn-sm">小按钮</a>
<a href="#" class="btn btn-warning btn-xs">超小按钮</a>
<a href="#" class="btn btn-primary btn-block">块级按钮按钮</a>
