<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>bootstrap_按</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h4>bootstrap 基础样式</h4>
<h3>三种形式按钮</h3>
<button class="btn">按钮1</button>
<input class="btn" type="button" value="按钮2">
<a class="btn" href="">按钮3</a>
<h3>常见按钮样式</h3>
<a class="btn btn-danger" href="">危险色</a>
<a class="btn btn-warning" href="">警告色</a>
<a class="btn btn-success" href="">成功色</a>
<a class="btn btn-info" href="">提示色</a>
<a class="btn btn-primary" href="">基础色</a>
<h3>按钮大小</h3>
<a class="btn btn-success btn-sm" href="">成功色</a>
<a class="btn btn-success btn-lg" href="">成功色</a>
<a class="btn btn-success btn-block" href="">成功色</a>
<a class="btn btn-success btn-xs" href="">成功色</a>
<a class="btn btn-success" href="">成功色</a>
<h3>图片样式</h3>
<img src="img/1.jpg" class="img-circle" alt="">
<img src="img/1.jpg" class="img-rounded" alt="">
<img src="img/1.jpg" class="img-thumbnail" alt="">
<img src="img/1.jpg" class="img-responsive" alt="">


<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
