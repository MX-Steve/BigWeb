<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootlint.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        img{
            width:100%;}
    </style>
</head>
<body>
<button type="button" class="btn btn-success" data-target="#modalreg" data-toggle="modal">注册</button>
<a class="btn btn-info" data-toggle="modal" href="#modal-login">登录</a>
<!--登录-->
<div class="modal fade" id="modal-login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span data-dismiss="modal" class="close">X</span>
                <h3 class="modal-title">请登录</h3>
            </div>
            <div class="modal-body">主体</div>
            <div class="modal-footer">尾部</div>
        </div>
    </div>
</div>

<!--注册-->
<div id="modalreg" class="modal fade">
    <div class="modal-dialog"><!-- 尺寸 -->
        <div class="modal-content"><!-- 背景/边框/阴影 -->
            <div class="modal-header">
                <div class="close" data-dismiss="modal">X</div>
                <h3 class="modal-title">注册</h3>
            </div>
            <div class="modal-body">主体</div>
            <div class="modal-footer">底部</div>
        </div>
    </div>
</div>

<h3>轮播图--1</h3>
<div class="carousel" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/4.jpg" alt="">
        </div>
    </div>
</div>

<h3>轮播图--2</h3>
<div id="ad9" class="carousel" data-ride="carousel"

     data-interval="1000"
     data-pause="null">
    <!--轮播内容-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="item">
            <img src="img/4.jpg" alt="">
        </div>
    </div>
    <!--序号指示器-->
    <ul class="carousel-indicators">
        <li data-slide-to="0" data-target="#ad9" class="active"></li>
        <li data-slide-to="1" data-target="#ad9"></li>
        <li data-slide-to="2" data-target="#ad9"></li>
        <li data-slide-to="3" data-target="#ad9"></li>
    </ul>
</div>

<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
