<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;}
        svg{
            background: #ddd;}

    </style>
</head>
<body>
<svg id="s2" width="500" height="400">
</svg>
<script>
//    方式1：拼接字符串
    var html =`<rect id="r1" width="30" height="30" x="100" y="0"></rect>`;

    s2.innerHTML=html;
//    方式2：使用document.createElementNS('http://www.w3.org/2000/rect',rect)
    var r2 = document.createElementNS('http://www.w3.org/2000/svg','rect');
    r2.setAttribute('width',50);
    r2.setAttribute('height',50);
    s2.appendChild(r2);
</script>
</body>
</html>
