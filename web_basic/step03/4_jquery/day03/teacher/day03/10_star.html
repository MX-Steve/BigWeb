<!DOCTYPE html>
<html>
<head lang="en">

  </style>
</head>
<body>
<img src="img/star.png">

<script src="js/jquery-1.11.3.js"></script>
<script>
  //单击小星星，闪烁三次，最后消失
	$("img").click(e=>{
		//alert("触发事件!");
		var $tar=$(e.target);
		for(var i=0;i<3;i++)
			$tar.fadeOut().fadeIn();
		$tar.fadeOut();
	})
  //(先使用回调函数实现，再使用排队简化)
</script>
</body>
</html>
