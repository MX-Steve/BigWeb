<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>事件绑定</h1>
	<button id="btn1">发射子弹</button>
  <button id="btn2">获得奖励</button>
	<button id="btn3">失去奖励</button>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//为btn1绑定单击事件
		$("#btn1").on("click",()=>{
			console.log("发射普通子弹...");//发射普通子弹
		}).on("mousemove",e=>{
			$(e.target).css("background","yellow")
		}).on("mouseout",e=>{
			$(e.target).css("background","");
		})
		function shoot2(){
			alert("发射跟踪导弹=>=>=>");//发射跟踪导弹
		}
		//为btn2绑定单击事件
		$("#btn2").on("click",()=>{
			//为btn1添加新的单击事件监听
			$("#btn1").on("click",shoot2);
								//.one("click",shoot2);
		})
		//为btn3绑定单击事件
		$("#btn3").on("click",()=>{
			//从btn1移除发射跟踪导弹的事件监听
			$("#btn1").off("click",shoot2/**/);
		})
	</script>
 </body>
</html>
