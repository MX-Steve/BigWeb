<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    .tabs{ list-style:none; padding:0 }
    .tabs a{
      text-decoration:none;
			color:#000;
			padding:6px 12px;
			display:inline-block;
    }
    .tabs>li{
      float:left;
      border-bottom:1px solid #000;
    }
    .tabs>.active{
      border:1px solid #000;
      border-bottom:0;
    }
  </style>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
		<ul class="tabs">
			<li class="active">
				<a data-toggle="tab" href="#">十元套餐</a>
			</li>
			<li>
				<a data-toggle="tab" href="#">二十元套餐</a>
			</li>
			<li>
				<a data-toggle="tab" href="#">三十元套餐</a>
			</li>
		</ul>
		<script src="js/jquery-1.11.3.js"></script>
		<script>
			//为class为tabs的ul绑定单击事件
			$(".tabs").click(e=>{
				var $tar=$(e.target);
				//只允许data-toggle属性为tab的元素触发事件
				if($tar.is("[data-toggle=tab]")){
					//为自己的父元素添加class active，为除自己父元素之外的其余兄弟都去掉class active
					$tar.parent().addClass("active")
					//a      //li               //li
							.siblings().removeClass("active");
				}
			})
		</script>
 </body>
</html>
