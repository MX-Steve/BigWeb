<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
  select { width: 120px; height: 160px}
</style>
</head>
<body>
	<select id="unsel" size="10" multiple>
    <option value="Arg">Argentina</option>
    <option value="Bra">Brazil</option>
    <option value="Can">Canada</option>
    <option value="Chi">China</option>
    <option value="Cub">Cuba</option>
    <option value="Den">Denmark</option>
    <option value="Egy">Egypt</option>
    <option value="Fra">France</option>
    <option value="Gre">Greece</option>
    <option value="Spa">Spain</option>
  </select>
	<select id="sel" size="10">
	</select>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var $sel=$("#sel");
	  $("#unsel>option").dblclick(e=>{
			var $opt=$(e.target);
			//如果在左边select中双击opt，就追加到右边
			if($opt.parent().is("#unsel")){
				//如果sel的内容中不包含当前opt的内容
				if(!$sel.is(":contains("+$opt.html()+")"))
					//才克隆opt，并追加到右边select下
					$opt.clone(true).appendTo($sel);
			}else//否则，就从右边删除opt
				$opt.remove();
		});
	</script>
</body>
</html>
