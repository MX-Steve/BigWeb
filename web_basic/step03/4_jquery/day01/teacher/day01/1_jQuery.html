<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>jQuery/$工厂函数</h1>
  <button id="btn1">click me(0)</button>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //1. 输出jQuery工厂函数，jQuery类型的原型对象，并判断jQuery的原型对象是不是jQuery.fn
    console.log(jQuery);
		console.dir(jQuery.fn);
		console.log(jQuery==$);
    //2. 使用$工厂函数查询id为btn1的一个按钮，封装在jQuery对象中，并查看jQuery对象结构: 
    
    //3. 使用简化版API为$btn绑定单击事件:修改按钮的点击次数
		$("#btn1").click(e=>{
			//e.target->btn1->DOM->$(e.target)->jQuery
			var $btn1=$(e.target);
			//获得当前按钮的内容中9位置开始到倒数第1个位置的子字符串，转为整数保存在n中
			var n=parseInt($btn1.html().slice(9,-1));
				                //.innerHTML
			n++;
			//将n拼上剩余字符，保存回当前按钮的内容中
			$btn1.html("click me("+n+")");
			      //.innerHTML=
		})


      //4. 使用$工厂函数包装e.target, 使用简化版API完成功能
  
</script>
</body>
</html>
