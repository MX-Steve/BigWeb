<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:200px;
            height:200px;
            border:1px solid red;
        }
        .container.active{
            background: pink;
        }
    </style>
</head>
<body>
<div class="container"></div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $('.container').hover(function(){
        $(this).toggleClass('active');
    });
</script>
</body>
</html>
