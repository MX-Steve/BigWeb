<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>表单</h1>
    <h3>默认表单</h3>
    <form action="#">
        <div class="form-group">
            <label class="control-label" for="uname">用户名:</label>
            <input class="form-control" type="text" id="uname">
            <span class="help-block">用户名可以包含数字字母</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="upwd">用户名:</label>
            <input class="form-control" type="text" id="upwd">
            <span class="help-block">密码可以包含数字字母</span>
        </div>
        <!--srp:单一责任原则-->
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="登录">
            <input type="button" class="btn btn-danger" value="取消">
        </div>
    </form>
    <h3>行内表单</h3>
    <form action="#" class="form-inline">
        <div class="form-group">
            <label class="control-label" for="uname1">用户名:</label>
            <input class="form-control" type="text" id="uname1">
            <!--<span class="help-block">用户名可以包含数字字母</span>-->
        </div>
        <div class="form-group">
            <label class="control-label" for="upwd1">密码:</label>
            <input class="form-control" type="text" id="upwd1">
            <!--<span class="help-block">密码可以包含数字字母</span>-->
        </div>
        <!--srp:单一责任原则-->
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="登录">
            <input type="button" class="btn btn-danger" value="取消">
        </div>
    </form>
    <h3>水平表单</h3>
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="uname2">用户名:</label>
            </div>
            <div class="col-md-5">
                <input class="form-control" type="text" id="uname2">
            </div>
            <div class="col-md-5">
                <span class="help-block">用户名可以包含数字字母</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2 text-right">
                <label class="control-label" for="upwd2">密码</label>
            </div>
            <div class="col-md-5">
                <input class="form-control" type="text" id="upwd2">
            </div>
            <div class="col-md-5">
                <span class="help-block">密码可以包含数字字母</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">七天之内不再登录
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <input type="button" class="btn btn-success" value="登录">
                <input type="button" class="btn btn-danger" value="取消">
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
