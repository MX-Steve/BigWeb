<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
			keys.onclick=function(e){
				//this->keys,不是button
				var btn=e.target;
				//只允许button执行操作
				if(btn.nodeName=="BUTTON"){
					switch(btn.innerHTML){//判断btn的内容
						case "C"://如果是"C"
							sc.value="";//清空sc的内容
							break;
						case "="://如果是"="
							try{//尝试
								//将sc的内容放入eval，将结果放回sc的内容中
								sc.value=eval(sc.value);
							}catch(err){//捕获错误
								//将错误显示到sc的内容中
								sc.value=String(err);
							}
							break;
						default://其余
							//将btn的内容追加到sc的内容中
							sc.value+=btn.innerHTML;
					}
				}
			}
		</script>
	</body>
</html>
