<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0">

<body>
<!--头部-->
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-xs-offset-1 hidden-sm hidden-xs login-title">
            <a href="index.html">
                <img src="../images/logobig.png" alt="logo">
            </a>
        </div>
    </div>
</div>
<!--注册-->
<div class="res-banner">
    <div class="res-main">
        <div class="container">
            <div class="row">
                <!--广告图-->
                <div class="col-md-6 hidden-xs hidden-sm login-banner-img">
                    <img src="../images/big.jpg" class="img-responsive" alt="">
                </div>
                <!--登录框-->
                <div class="col-xs-12 col-md-4 col-md-offset-1">
                    <div class="login-box">
                        <!--第一行标题栏-->
                        <h3 class="title">欢迎注册</h3>
                        <a href="login.html" class="btn btn-default zcnext zcres">已有账号？</a>
                        <div class="clearfix"></div>
                        <!--第二行form表单-->
                        <div class="login-form">
                            <form class="form-horizontal input-height">
                                <div class="form-group has-feedback">
                                    <label class="sr-only" for="user">用户名</label>
                                    <input type="text" class="form-control" id="user" placeholder="请输入用户名">
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                                <div class="res-tip">
                                    <span class="error"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="sr-only" for="upwd">密码</label>
                                    <input type="password" id="upwd" class="form-control" placeholder="请输入密码">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="res-tip">
                                    <span class="error"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <lcabel class="sr-only" for="cpwd">确认密码</lcabel>
                                    <input type="password" id="cpwd" class="form-control" placeholder="请确入密码">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="res-tip">
                                    <span class="error"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="sr-only" for="phone">手机号码</label>
                                    <input type="text" id="phone" class="form-control" placeholder="请输入手机号">
                                    <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                                </div>
                                <div class="res-tip">
                                    <span class="error">请输入手机号码</span>
                                </div>
                            </form>
                        </div>
                        <!--服务协议-->
                        <div class="login-links">
                            <label for="reader-me">
                                <input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
                            </label>
                        </div>
                        <!--第四行 注册按钮-->
                        <div class="am-cf">
                            <input type="submit" class="btn btn-primary" value="注册">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部-->
