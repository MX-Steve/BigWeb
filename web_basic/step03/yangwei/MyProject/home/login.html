<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../basic/css/base.css">
    <link rel="stylesheet" href="../basic/css/lrstyle.css">
    <title>登录</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        /*div{*/
            /*border: 1px solid red;*/
        /*}*/
    </style>
</head>
<body>
<!--顶部 logo-->
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-xs-offset-1 hidden-sm hidden-xs login-title">
            <a href="index.html">
                <img src="../images/logobig.png" alt="logo">
            </a>
        </div>
    </div>
</div>
    <!--登录 广告-->
<div class="logo-banner">
        <div class="login-main">
                <div class="container">
                    <div class="row">
                        <!--广告图-->
                        <div class="col-md-6 hidden-xs hidden-sm login-banner-img">
                            <img src="../images/big.jpg" class="img-responsive" alt="">
                        </div>
                        <!--登录框-->
                        <div class="col-xs-12 col-md-4 col-md-offset-1">
                            <div class="login-box">
                                <!--第一行标题栏-->
                                <h3 class="title">登录商城</h3>
                                <a href="register.html" class="btn btn-default zcnext">注册</a>
                                <div class="clearfix"></div>
                                <!--第四行form表单-->
                                <div class="login-form">
                                    <form class="form-horizontal">
                                        <div class="form-group has-feedback">
                                            <label class="sr-only" for="user">用户名</label>
                                            <input type="text" class="form-control" id="user" placeholder="请输入用户名">
                                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                        </div>
                                        <div class="login-tip">
                                            <span></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="sr-only" for="upwd">密码</label>
                                            <input type="password" id="upwd" class="form-control" placeholder="请输入密码">
                                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                        </div>
                                        <div class="login-tip">
                                            <span></span>
                                        </div>
                                    </form>
                                </div>
                                <!--第三行 记住密码-->
                                <div class="login-links">
                                    <label for="remeber-me">
                                        <input type="checkbox" id="remeber-me">
                                        记住密码
                                    </label>
                                    <a href="#" class="pull-right">忘记密码？</a>
                                </div>
                                <!--第四行 登录按钮-->
                                <div class="am-cf">
                                    <input type="submit" class="btn btn-primary" value="登录">
                                </div>
                                <!--第五行 合作账号-->
                                <div class="parner">
                                    <h3>合作账号</h3>
                                    <div class="btn-group">
                                        <li>
                                            <a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span></a>
                                        </li>
                                        <li>
                                            <a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span></a>
                                        </li>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--底部-->
<div class="footer">
    <div class="footer-hd hidden-xs hidden-sm">
        <p>
            <a href="# ">关于我们</a>
            <b>|</b>
            <a href="# ">联系我们</a>
            <b>|</b>
            <a href="# ">人才招聘</a>
            <b>|</b>

            <b>|</b>
            <a href="# ">广告服务</a>
            <b>|</b>
            <a href="# ">友情链接</a>
            <b>|</b>
            <a href="index.html">商城首页</a>
            <b>|</b>
            <a href="# ">悦桔公益</a>
        </p>
    </div>
    <div class="hidden-md hidden-lg">
        <p>
            <a href="# ">关于我们</a>
            <b>|</b>
            <a href="# ">联系我们</a>
            <b>|</b>
            <a href="# ">商家入驻</a>
            <b>|</b>
            <a href="index.html ">商城首页</a>
        </p>
    </div>
    <div class="footer-bd hidden-xs">
        <p>Copyright©2004-2016  悦桔OrangeLaLa.com 版权所有</p>
    </div>
</div>
<script src="../bootstrap-3.3.7/js/jquery-1.11.3.js"></script>

        bootlint.showLintReportForCurrentDocument([]);

</body>
</html>
