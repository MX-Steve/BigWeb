<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
function doubleball(){
	var reds=[];//定义空数组reds
	while(reds.length<6){//反复: 只要reds的个数<6
		//在1~33之间生成一个随机整数r
		var r=parseInt(Math.random()*33+1);
		for(var i=0;i<reds.length;i++){//遍历reds
			//如果reds中当前元素等于r
			if(reds[i]==r) break;//退出循环
		}
		//如果reds中没有r,就将r压入reds
		if(i==reds.length) reds.push(r);
	}//(循环结束)
	//将reds按数字升序排列
	reds.sort(function(a,b){return a-b;});
	//在1~16之间生成一个随机整数b
	var b=parseInt(Math.random()*16+1)
	document.write(String(reds)+" | "+b+"<br>");
}
			doubleball();
			doubleball();
			doubleball();
			doubleball();
			doubleball();
		</script>
	</body>
</html>
