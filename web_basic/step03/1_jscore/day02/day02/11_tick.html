<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<script>
			var end=new Date("2017/12/31 17:00");
			//将end复制到start中
			//var start=end;不是复制
			var start=new Date(end);

			start.setDate(start.getDate()-30);
			console.log(start.toLocaleString());
			console.log("到");
			console.log(end);
		</script>
