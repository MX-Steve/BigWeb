<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var msg="明明喜欢我，却不告诉我。别理我，我想静静!静静是谁?你先告诉我明明是谁?";
			var reg=/明明|静静/g;
			do{
				var arr=reg.exec(msg);
				if(arr!=null){
					console.log(
						"在位置"+arr.index
						+"发现敏感词"+arr[0]
						+",下次从"+reg.lastIndex+"开始"
					);
					console.log(arr);
				}else break;
			}while(true);
		</script>
	</body>
</html>
