<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
//如果?的isArray不是function
if(typeof Array.isArray!="function")
	//向?添加isArray,一个obj参数
	Array.isArray=function(obj){
		//让obj强行调用Object.prototype.toString，将结果和[object Array]比较，返回比较结果
		return Object.prototype.toString.call(obj)==="[object Array]";
	}

			var obj1={},obj2=[],obj3=new Date();
			document.write(Array.isArray(obj1)+"<br>");
			document.write(Array.isArray(obj2)+"<br>");
			document.write(Array.isArray(obj3)+"<br>");
		</script>
	</body>
</html>
