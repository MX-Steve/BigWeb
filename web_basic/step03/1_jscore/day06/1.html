	<script>
		function Student(fullName){
			this.firstName;
			this.lastName;
			Object.defineProperty(this,'fullName',{
				get:this.getFullName,
				set:this.setFullName,
				enumerable:true
			});
			this.fullName=fullName;
		}
		Student.prototype={
			getFullName(){
				return this.firstName+"."+this.lastName
			},
			setFullName(val){
				var arr = val.split(/\.|\s/);
				this.firstName = arr[0];
				this.lastName = arr[1];
			}
		}
