<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>登录页面</h1>
<form>
    用户名：<input type="text" name="uname" id="uname"><br/>
    密码：<input type="password" name="upwd" id="upwd"><br/>
    <input type="button" id="btn" value="登录">
</form>
<script src="jquery.js"></script>
<script>
    $("#btn").click(function (e) {
        e.preventDefault();
        var uname = $("#uname").val();
        var upwd  = $("#upwd").val();
        $.ajax({
            type:'POST',
            url:'/login',
            data:{uname:uname,upwd:upwd},
            success(data){
                console.log(data);
                if(data.code > 0){
                    alert(data.msg);
                    location.href = 'booklist.html'
                }else{
                    alert(data.msg);
                }
            },
            error(){alert("网络故障，请检查");}
        });
    });
</script>
</body>
</html>
