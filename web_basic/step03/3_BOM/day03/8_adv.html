<!DOCTYPE html>
<html>
 <head>
  <title>窗口右下角消息弹出框</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/8.css"/>
  
 </head>
 <body>
  <div id="msg">
	  <a>X</a>
  </div>
  <script>
    
		window.onload = function(){
			//首先要在css中为msg添加transition属性
			
			msg.style.bottom = 0;
			msg.querySelector('a').onclick=function(e){
				t = null;
				e.target.parentNode.style.bottom=-200+"px";
				var t = setTimeout(function(){
					msg.style.bottom=0+"px";
				},3000+1000);
			}
		}
  </script>
 </body>
</html>
