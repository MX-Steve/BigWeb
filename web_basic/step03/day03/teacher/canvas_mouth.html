<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			text-align:center;
		}
		canvas{
			background:#ddd;
		}
	</style>
</head>
<body>
	<canvas id="c1" width="600" height="400"></canvas>
	<script>
		let ctx = c1.getContext('2d');
		function open(){
			ctx.beginPath();
			ctx.lineWidth = 5;
			ctx.moveTo(300,200);
			ctx.arc(300,200,100,45*Math.PI/180,-45*Math.PI/180);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(300,150,10,0,2*Math.PI);
			ctx.stroke();
		}
		function close(){
			ctx.beginPath();
			ctx.lineWidth = 5;
			ctx.moveTo(300,200);
			ctx.arc(300,200,100,0,2*Math.PI);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(300,150,10,0,2*Math.PI);
			ctx.stroke();
		}
//		close();
		var s=0;
		var t = setInterval(function(){
			ctx.clearRect(0,0,600,400);
			if(s%2==0){
				open();
			}else{
				close();
			}
			s +=1;
		},500);
	</script>
</body>
</html>
