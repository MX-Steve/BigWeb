<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        var two = new Two({
            width:800,
            height:400,
            types:Two.Types.svg
        }).appendTo(box);
        var circle = two.makeCircle(200,200,50);
        var r = two.makeRectangle(200,0,100,80);
        circle.fill = '#ff8000';
        var g = two.makeGroup(circle,r);
        g.translation.set(400,200);//平移小组的原点
        g.rotation = 5*Math.PI/180;
