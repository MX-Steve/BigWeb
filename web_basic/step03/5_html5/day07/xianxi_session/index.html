<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>欢迎回来：</h3>
    <h4 id="un"></h4>
    <a id="login" href="login.html">请登录</a>
    <a id="out" href="logout.html">退出登录</a>
    <script>
        if(sessionStorage['uname']){
            un.innerHTML = sessionStorage['uname'];
            login.style.display = 'none';
            out.style.display = 'block';
        }else{
            un.style.display = 'none';
            out.style.display = 'none';

        }
    </script>
</body>
</html>
