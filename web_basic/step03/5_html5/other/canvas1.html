<!doctype html>

 <head>
  <meta charset="UTF-8">
	<title></title>
	<style>
		body{
			text-align: center;

		}
		canvas{
			position: absolute;
			background: #fff;
			border-radius:50%;
		}
		#dd{
			width: 400px;
			height: 400px;
			margin: auto;
			background: #ddd;
			position: relative;
			overflow:hidden;
		}
	</style>
 </head>
 <body >
			<div id="dd">
			</div>
 
		<script>
			setInterval(function(){
			var arr = [];
			for(var i = 0 ;i<parseInt(Math.random()*10);i++){
				var x = parseInt(Math.random()*400);
				var y = (Math.random()*1);
				arr.push([x,y]);
			}
			arr.forEach(function(e,i){
			var a=	document.createElement("canvas");
			a.width=20;
			a.height=20;
			a.style.top=0;
			a.style.left=e[0]+"px";
			a.style.backgroundColor = `rgb(${parseInt(Math.random()*256)},${parseInt(Math.random()*256)},${parseInt(Math.random()*256)})`;
			dd.appendChild(a);
			var k = 0;
			var speed = e[1];
			console.log(speed);
			console.log(screen.height);
						a.onclick=function(){
						dd.removeChild(a);
				}
		var			timer= setInterval(function(){
				k+=speed;
				a.style.top=k+"px";
	
				if(k>400){
					clearInterval(timer);
					dd.removeChild(a);
				}
			},10)
			
			})},1000)
			console.log(dd);
			var img = document.getElementsByTagName("canvas");
			console.log(img)
		</script>
</body>
</html>
