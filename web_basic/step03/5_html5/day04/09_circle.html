<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;}
        svg{
            background: #ddd;}

    </style>
</head>
<body>
<svg id="s2" width="500" height="400">
    <circle id="c1" r="50" cx="250" cy="200" fill="red" stroke="green" fill-opacity="0.9"></circle>
</svg>
<script>
    c1.onmouseenter = function () {
        c1.setAttribute('stroke','red');
        c1.setAttribute('fill','green');
    }
    c1.onmouseleave = function () {
        c1.setAttribute('stroke','green');
        c1.setAttribute('fill','red');
    }
</script>
</body>
</html>
